<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory Management</title>
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
    }
  </style>
</head>
<body>
  <h1>Inventory Management</h1>
  <form id="item-form">
    <label for="item_name">Item Name:</label>
    <input type="text" id="item_name" required>
    <br>
    <label for="item_quantity">Quantity:</label>
    <input type="number" id="item_quantity" required>
    <br>
    <button type="submit">Add Item</button>
  </form>
  <form id="remove-form">
    <label for="remove_name">Item Name:</label>
    <input type="text" id="remove_name" required>
    <br>
    <label for="remove_quantity">Quantity:</label>
    <input type="number" id="remove_quantity" required>
    <br>
    <button type="submit">Remove Item</button>
  </form>
  <table id="inventory_table">
    <thead>
      <tr>
        <th>Item Name</th>
        <th>Quantity</th>
        <th>Purchase Amount</th>
      </tr>
    </thead>
    <tbody id="table_body">
    </tbody>
  </table>
  <div id="purchase-amount-container">
    <PurchaseAmountComponent />
  </div>
  <script src="inventory.js"></script>
</body>
</html>
